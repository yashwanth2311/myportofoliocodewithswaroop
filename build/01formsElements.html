<!DOCTYPE html>
<html>
<head>
   
    <title>input</title>
</head>
<body>
    <h2>FORMS ELEMENTS</h2>
    <h4>//inp/out</h4>
    <form>
        <h1>LOGIN</h1>
        <br>
<label for="username">USERNAME:</label>
<input type="text" id="username" placeholder="enter username" name="username" size="20px">
<br>
<br>
<label for="password">PASSWORD:</label>
<input type="password" id="password" placeholder="enter password" name="password" size="20px" required>
<br>
<br>
<button type="submit">submit</button>
<button type="reset">reset</button>
<br>
<hr>
<br>
<h4>//radio</h4>
<label>GENDER</label>
<br>
<br>
<label for="gender radio">male</label>
<input type="radio" id="gender radio" value="male">
<label for="gender female">female</label>
<input type="radio" id="gender female" value="female">
<br>
<hr>
<br>
<label for="option">select your education:</label>
<select id="option">
<option value="10th">10th</option>
<option value="12th">12th</option>
<option value="btech">btech</option>
<option value="ms">ms</option>
</select>
<br>
<hr>
<br>
<h4>//checkbox</h4>
<label>PROGRAMMING LANGUAGES</label>
<br>
<br>
<label for="C">C Programming</label>
<input type="checkbox" id="C" value="C">
<br>
<label for="web">Web Development</label>
<input type="checkbox" id="web" value="web">
<br>
<hr>
<br>
<h4>//textarea</h4>
<label for="comment">leave a comment:</label>
<br>
<textarea id="comment" rows="5" cols="30"></textarea>
    </form>
</body>
</html>
